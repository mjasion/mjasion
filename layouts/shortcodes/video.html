<style>
.video-shortcode {
    max-width: 100%;
    height: auto;
}
</style>
{{ $randNumber :=  index (seq 1000 | shuffle) 0 }}
<video class="video-shortcode"
       id="video-{{$randNumber}}"
       preload='{{ .Get "preload" }}'
       autoplay='{{.Get "autoplay" }}'
       loop='{{.Get "loop" }}'
    controls>
  <source src='{{ .Get "src" }}' type='{{ .Get "type" }} '>
</video>
