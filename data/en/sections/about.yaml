section:
  name: About # Title of section (default: "")
  id: about # url id/slug of section *Required*
  enable: true # Boolean to determine if this section is enabled (default: false)
  weight: 1 # Order to display section in (default: alphabetical followed by weight)
  showOnNavbar: true # Boolean to determine if a link should be shown for this section on the navbar
  template: sections/about.html # allows you to point to a specific template.

# your designation
designation: Senior Platform Engineer
#company:
#  name: Iterative
#  url: "https://iterative.ai"


# your resume. this file path should be relative to you "static" directory
# Dreprecated. Use resourceLinks instead.
# resume: "files/resume.pdf"

# a summary about you
summary: |
  I am a passionate Platform Engineer with 10 years of experience. I am dedicated to delivering exceptional results.
  I started my carrier developing business applications

  I have a deep understanding of application and infrastructure architecture, and the software development lifecycle.
  As a problem solver, I am always eager to find new and innovative solutions to complex challenges.
  Whether I am working on infrastructure automation, software design, or troubleshooting,
  I am committed to delivering high-quality results that exceed expectations.

  Above all, I value collaboration and teamwork. I believe that knowledge sharing is essential to building
  successful projects and strong teams. I am always eager to learn from and collaborate with my colleagues,
  and I am committed to fostering a positive and proactive work environment.

