languageCode: en-us
title: "Marcin Jasion - Pragmatic DevOps"
theme: "toha"
enableRobotsTXT: true
rssLimit: 10
timeZone: Europe/Warsaw
author:
  name: Marcin Jasion
languageCode: en-us

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true
# Enable Google Analytics
googleAnalytics: UA-138593455-1

# Enable global emoji support
enableEmoji: true

imaging:
  exif:
    disableDate: false
    disableLatLong: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Site parameters
params:
  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
  background: images/network_background.png
  logo:
    favicon: images/mjasion.jpg

  topNavbar:
    maxVisibleSections: 5
  features:
   # Enable and configure blog posts
    blog:
      enable: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        # tumblr: true
    notes:
      enable: true
    comment:
      enable: true
      giscus:
        repo: mjasion/mjasion
        repoID: R_kgDOGQ6lZQ
        category: General
        categoryID: DIC_kwDOGQ6lZc4COgAu
        metadata: 1
