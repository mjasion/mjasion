<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="675" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="leader-ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#6366f1" fill-opacity="0.7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g stroke="#4338ca" stroke-opacity="0.15" stroke-width="1">
    <line x1="0" y1="135" x2="1200" y2="135"/>
    <line x1="0" y1="270" x2="1200" y2="270"/>
    <line x1="0" y1="405" x2="1200" y2="405"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="240" y1="0" x2="240" y2="675"/>
    <line x1="480" y1="0" x2="480" y2="675"/>
    <line x1="720" y1="0" x2="720" y2="675"/>
    <line x1="960" y1="0" x2="960" y2="675"/>
  </g>

  <!-- Connection lines (follower to leader) with arrowheads -->
  <g stroke="#6366f1" stroke-width="2" stroke-dasharray="8 4" stroke-opacity="0.5" marker-end="url(#arrow)">
    <line x1="322" y1="253" x2="546" y2="321"/>
    <line x1="322" y1="418" x2="546" y2="353"/>
    <line x1="878" y1="253" x2="654" y2="321"/>
    <line x1="878" y1="418" x2="654" y2="353"/>
  </g>

  <!-- Follower node 1 (top-left) -->
  <g transform="translate(280,240)">
    <circle cx="0" cy="0" r="44" fill="#3730a3" stroke="#6366f1" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#a5b4fc" font-family="system-ui,sans-serif" font-size="14" font-weight="600">Pod</text>
  </g>

  <!-- Follower node 2 (bottom-left) -->
  <g transform="translate(280,430)">
    <circle cx="0" cy="0" r="44" fill="#3730a3" stroke="#6366f1" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#a5b4fc" font-family="system-ui,sans-serif" font-size="14" font-weight="600">Pod</text>
  </g>

  <!-- Leader node (center) -->
  <g transform="translate(600,337)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="80" fill="#fbbf24" fill-opacity="0.08"/>
    <circle cx="0" cy="0" r="64" fill="#fbbf24" fill-opacity="0.12"/>
    <!-- Main circle -->
    <circle cx="0" cy="0" r="52" fill="#4c1d95" stroke="url(#leader-ring)" stroke-width="3"/>
    <!-- Crown icon -->
    <path d="M-16,-8 L-12,4 L-4,-2 L0,6 L4,-2 L12,4 L16,-8" fill="none" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="28" text-anchor="middle" fill="#fbbf24" font-family="system-ui,sans-serif" font-size="13" font-weight="700">LEADER</text>
  </g>

  <!-- Follower node 3 (top-right) -->
  <g transform="translate(920,240)">
    <circle cx="0" cy="0" r="44" fill="#3730a3" stroke="#6366f1" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#a5b4fc" font-family="system-ui,sans-serif" font-size="14" font-weight="600">Pod</text>
  </g>

  <!-- Follower node 4 (bottom-right) -->
  <g transform="translate(920,430)">
    <circle cx="0" cy="0" r="44" fill="#3730a3" stroke="#6366f1" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#a5b4fc" font-family="system-ui,sans-serif" font-size="14" font-weight="600">Pod</text>
  </g>

  <!-- Kubernetes wheel (small, top-right area) -->
  <g transform="translate(1080,80)" opacity="0.25">
    <circle cx="0" cy="0" r="28" stroke="#818cf8" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="8" fill="#818cf8"/>
    <g stroke="#818cf8" stroke-width="2">
      <line x1="0" y1="-28" x2="0" y2="-10"/>
      <line x1="24" y1="14" x2="9" y2="5"/>
      <line x1="-24" y1="14" x2="-9" y2="5"/>
      <line x1="24" y1="-14" x2="9" y2="-5"/>
      <line x1="-24" y1="-14" x2="-9" y2="-5"/>
      <line x1="0" y1="28" x2="0" y2="10"/>
    </g>
  </g>

  <!-- Go text (small, top-left area) -->
  <g transform="translate(120,80)" opacity="0.25">
    <text x="0" y="0" text-anchor="middle" fill="#818cf8" font-family="system-ui,sans-serif" font-size="36" font-weight="700">Go</text>
  </g>

  <!-- "Lease" label on center -->
  <g transform="translate(600,440)">
    <rect x="-36" y="-12" width="72" height="24" rx="12" fill="#4338ca" stroke="#6366f1" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#c7d2fe" font-family="system-ui,sans-serif" font-size="11" font-weight="600">Lease</text>
  </g>

  <!-- Title area -->
  <text x="600" y="600" text-anchor="middle" fill="#e0e7ff" font-family="system-ui,sans-serif" font-size="20" font-weight="600" opacity="0.6">Leader Election Pattern</text>
</svg>
