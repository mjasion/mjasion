<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="675" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#022c22"/>
      <stop offset="100%" stop-color="#064e3b"/>
    </linearGradient>
    <linearGradient id="cfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6821f"/>
      <stop offset="100%" stop-color="#f9a825"/>
    </linearGradient>
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f6821f" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00d4aa" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g stroke="#10b981" stroke-opacity="0.08" stroke-width="1">
    <line x1="0" y1="135" x2="1200" y2="135"/>
    <line x1="0" y1="270" x2="1200" y2="270"/>
    <line x1="0" y1="405" x2="1200" y2="405"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="240" y1="0" x2="240" y2="675"/>
    <line x1="480" y1="0" x2="480" y2="675"/>
    <line x1="720" y1="0" x2="720" y2="675"/>
    <line x1="960" y1="0" x2="960" y2="675"/>
  </g>

  <!-- Left: Cloudflare stack -->
  <g transform="translate(200, 140)">
    <!-- Card background -->
    <rect x="0" y="0" width="280" height="300" rx="14" fill="#0a2618" stroke="#f6821f" stroke-width="1.5"/>

    <!-- Cloudflare icon (simplified cloud) -->
    <g transform="translate(100, 30)">
      <path d="M65 25 C65 12, 52 2, 36 6 C28 -3, 12 0, 10 10 C2 11, -3 20, 5 28 L75 28 C82 23, 76 12, 65 25Z" fill="url(#cfGrad)" opacity="0.9"/>
    </g>

    <!-- Label -->
    <text x="140" y="90" text-anchor="middle" fill="#f6821f" font-size="20" font-weight="700">Cloudflare</text>

    <!-- Sub-items -->
    <g transform="translate(30, 115)">
      <rect x="0" y="0" width="220" height="34" rx="8" fill="#f6821f" opacity="0.12"/>
      <text x="110" y="22" text-anchor="middle" fill="#f9a825" font-size="14" font-weight="500">Workers</text>
    </g>
    <g transform="translate(30, 157)">
      <rect x="0" y="0" width="220" height="34" rx="8" fill="#f6821f" opacity="0.12"/>
      <text x="110" y="22" text-anchor="middle" fill="#f9a825" font-size="14" font-weight="500">Pages</text>
    </g>
    <g transform="translate(30, 199)">
      <rect x="0" y="0" width="105" height="30" rx="8" fill="#f6821f" opacity="0.08"/>
      <text x="52" y="20" text-anchor="middle" fill="#f9a825" font-size="12" font-weight="500">D1</text>
      <rect x="115" y="0" width="105" height="30" rx="8" fill="#f6821f" opacity="0.08"/>
      <text x="167" y="20" text-anchor="middle" fill="#f9a825" font-size="12" font-weight="500">R2</text>
    </g>
    <g transform="translate(30, 237)">
      <rect x="0" y="0" width="220" height="34" rx="8" fill="#f6821f" opacity="0.08"/>
      <text x="110" y="22" text-anchor="middle" fill="#f9a825" font-size="12" font-weight="500">KV + Queues</text>
    </g>
  </g>

  <!-- Center: Arrow / Connection -->
  <g transform="translate(530, 260)">
    <line x1="0" y1="30" x2="130" y2="30" stroke="url(#arrowGrad)" stroke-width="3" stroke-dasharray="8,5"/>
    <polygon points="135,30 120,22 120,38" fill="#00d4aa" opacity="0.7"/>
    <text x="68" y="18" text-anchor="middle" fill="#6ee7b7" font-size="13" font-weight="500">fullstack</text>
  </g>

  <!-- Right: TanStack -->
  <g transform="translate(720, 140)">
    <!-- Card background -->
    <rect x="0" y="0" width="280" height="300" rx="14" fill="#0a2618" stroke="#00d4aa" stroke-width="1.5"/>

    <!-- TanStack icon (simplified layers) -->
    <g transform="translate(90, 24)">
      <rect x="10" y="0" width="80" height="14" rx="4" fill="#00d4aa" opacity="0.35"/>
      <rect x="0" y="18" width="100" height="14" rx="4" fill="#00d4aa" opacity="0.55"/>
      <rect x="10" y="36" width="80" height="14" rx="4" fill="#00d4aa" opacity="0.8"/>
    </g>

    <!-- Label -->
    <text x="140" y="100" text-anchor="middle" fill="#00d4aa" font-size="20" font-weight="700">TanStack</text>

    <!-- Sub-items -->
    <g transform="translate(30, 115)">
      <rect x="0" y="0" width="220" height="34" rx="8" fill="#00d4aa" opacity="0.12"/>
      <text x="110" y="22" text-anchor="middle" fill="#00d4aa" font-size="14" font-weight="500">Router</text>
    </g>
    <g transform="translate(30, 157)">
      <rect x="0" y="0" width="220" height="34" rx="8" fill="#00d4aa" opacity="0.12"/>
      <text x="110" y="22" text-anchor="middle" fill="#00d4aa" font-size="14" font-weight="500">Query</text>
    </g>
    <g transform="translate(30, 199)">
      <rect x="0" y="0" width="105" height="30" rx="8" fill="#00d4aa" opacity="0.08"/>
      <text x="52" y="20" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="500">Start</text>
      <rect x="115" y="0" width="105" height="30" rx="8" fill="#00d4aa" opacity="0.08"/>
      <text x="167" y="20" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="500">Form</text>
    </g>
    <g transform="translate(30, 237)">
      <rect x="0" y="0" width="220" height="34" rx="8" fill="#00d4aa" opacity="0.08"/>
      <text x="110" y="22" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="500">Table</text>
    </g>
  </g>

  <!-- Bottom label -->
  <text x="600" y="540" text-anchor="middle" fill="#6ee7b7" font-size="14" font-weight="400" letter-spacing="2" opacity="0.5">SIDE PROJECT STACK</text>

  <!-- Title -->
  <text x="600" y="640" text-anchor="middle" fill="#e2e8f0" font-size="18" font-weight="600" opacity="0.5">Cloudflare + TanStack for Side Projects</text>
</svg>
